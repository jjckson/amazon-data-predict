apiVersion: batch/v1
kind: CronJob
metadata:
  name: inference-job
  labels:
    app.kubernetes.io/name: amazon-data-predict
    app.kubernetes.io/component: inference
spec:
  schedule: "0 6 * * *"
  successfulJobsHistoryLimit: 5
  failedJobsHistoryLimit: 2
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app.kubernetes.io/name: amazon-data-predict
            app.kubernetes.io/component: inference
        spec:
          restartPolicy: OnFailure
          containers:
            - name: inference
              image: ghcr.io/your-org/amazon-data-predict-inference:latest
              imagePullPolicy: IfNotPresent
              env:
                - name: SETTINGS_PATH
                  value: /app/config/settings.yaml
                - name: SCORING_DATE
                  valueFrom:
                    configMapKeyRef:
                      name: mlflow-config
                      key: SCORING_DATE
              envFrom:
                - configMapRef:
                    name: mlflow-config
                - secretRef:
                    name: mlflow-secrets
                - secretRef:
                    name: app-secrets
              volumeMounts:
                - name: settings
                  mountPath: /app/config
          volumes:
            - name: settings
              configMap:
                name: app-settings
