apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mlflow
  labels:
    app.kubernetes.io/name: mlflow
    app.kubernetes.io/component: tracking
spec:
  serviceName: mlflow
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: mlflow
      app.kubernetes.io/component: tracking
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mlflow
        app.kubernetes.io/component: tracking
    spec:
      containers:
        - name: mlflow
          image: ghcr.io/mlflow/mlflow:latest
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: mlflow-config
            - secretRef:
                name: mlflow-secrets
          ports:
            - containerPort: 5000
              name: http
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 15
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
          volumeMounts:
            - name: mlflow-artifacts
              mountPath: /app/artifacts
  volumeClaimTemplates:
    - metadata:
        name: mlflow-artifacts
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Gi
